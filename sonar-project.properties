# SonarQube configuration for MyFinance project
sonar.host.url=http://localhost:9000
sonar.projectKey=myfinance
sonar.projectName=MyFinance
sonar.sources=frontend/src,src
sonar.exclusions=**/*.test.tsx,**/*.test.ts,frontend/src/setupTests.ts
sonar.tests=frontend/src,tests
sonar.test.inclusions=**/*.test.tsx,**/*.test.ts,tests/**/*.py
sonar.typescript.lcov.reportPaths=reports/coverage-frontend/lcov.info
sonar.javascript.lcov.reportPaths=reports/coverage-frontend/lcov.info
sonar.python.coverage.reportPaths=htmlcov/coverage.xml
sonar.python.xunit.reportPath=reports/pytest-xunit.xml
sonar.language=js,ts,py
sonar.sourceEncoding=UTF-8
# Para autenticação, use a opção -Dsonar.login=SEU_TOKEN_AQUI na linha de comando ou defina a variável de ambiente SONAR_TOKEN