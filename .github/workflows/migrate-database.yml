name: Database Migration on Main Merge

on:
  push:
    branches:
      - main

jobs:
  check-migrations:
    name: Check Database Migrations
    runs-on: ubuntu-latest
    environment: production
    outputs:
      pending: ${{ steps.check.outputs.pending }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check for pending migrations
        id: check
        run: |
          echo "Checking for pending migrations..."
          output=$(python scripts/check_pending_migrations.py)
          echo "$output"
          if echo "$output" | grep -q "Há migrações pendentes"; then
            echo "pending=true" >> $GITHUB_OUTPUT
          else
            echo "pending=false" >> $GITHUB_OUTPUT
          fi
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ENVIRONMENT: production

  migrate-database:
    name: Apply Database Migrations
    needs: check-migrations
    if: needs.check-migrations.outputs.pending == 'true'
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Apply database migrations
        run: |
          echo "Applying database migrations..."
          alembic upgrade head
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ENVIRONMENT: production

      - name: Verify migration status
        run: |
          echo "Verifying migration status..."
          alembic current
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ENVIRONMENT: production

  no-migrations:
    name: No Pending Migrations
    needs: check-migrations
    if: needs.check-migrations.outputs.pending == 'false'
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: No migrations needed
        run: |
          echo "✅ No pending database migrations"
          echo "No database migrations were needed for this deployment."