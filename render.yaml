# Render configuration - Force pip usage
services:
  - type: web
    name: myfinance-backend-pip
    env: python
    plan: free
    # Force pip installation instead of uv and use Python 3.11
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python -m uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: DISABLE_UV
        value: "1"
      - key: PIP_DISABLE_PIP_VERSION_CHECK
        value: "1"
    healthCheckPath: /health
    autoDeploy: true
    pythonVersion: "3.11" 